<template name="mainLayout">
  
  <header class="header">
    
  </header>

  {{> Template.dynamic template=content data=data}}
  
  <footer class="footer">
    
  </footer>
</template>

<template name="addContact">
   <div class="container">
     <div class="row">
        <form name="formAddContact" >
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name"  class="form-control"  placeholder="Name">
      </div>
     <div class="form-group">
      <label for="">Lastname</label>
        <input type="text" name="lastname"  class="form-control" placeholder="Lastname">
     </div>
     <div class="form-group">
      <label for="">Telephone</label>
        <input type="text" name="telephone"  class="form-control" placeholder="Telephone">
     </div>
      <button type="submit" id="saveContact" class="btn btn-primary">Save</button>
    </form>
     </div>
   </div>
</template>

<template name="editContact">

   <div class="container">
     <div class="row">
        <form name="formEditContact" >
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name"  class="form-control"  placeholder="Name" value="{{data.name}}">
      </div>
     <div class="form-group">
      <label for="">Lastname</label>
        <input type="text" name="lastname"  class="form-control" placeholder="Lastname" value="{{data.lastname}}">
     </div>
     <div class="form-group">
      <label for="">Telephone</label>
        <input type="text" name="telephone"  class="form-control" placeholder="Telephone" value="{{data.telephone}}">
     </div>
      <button type="submit" id="editContact" class="btn btn-primary">Update</button>
    </form>
     </div>
   </div>
</template>

<template name="listContact">
  <ul>

    {{#each list}}
      <li><a href="/{{_id}}">{{name}} {{lastname}} - {{telephone}}</a> <a href="/remove/{{_id}}"> Excluir </a></li>
    {{/each}}

  </ul>
</template>

<template name="uniqueContact">

 <div class="container">
   <div class="row">
      <ul>
      <li>{{unique.name}} {{unique.lastname}} - {{unique.telephone}} ( <a href="{{_id}}"> Excluir </a> )</li>
  </ul>
   </div>
 </div>
</template>
